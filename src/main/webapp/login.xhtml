<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
>
<h:head>
    <title>Login</title>
</h:head>

<h:body>
    <form id="form" action="/j_security_check" method="post">
        <h1>Login</h1>
        <h:panelGrid columns="2">
            <h:outputLabel for="j_username" value="Username"/>
            <h:inputText
                    required="true"
                    name="j_username"
                    id="j_username"/>

            <h:outputLabel for="j_password" value="Password"/>
            <h:inputSecret
                    required="true"
                    name="j_password"
                    id="j_password"/>

            <input type="submit" class="main" id="submit" value="Login"/>
        </h:panelGrid>
    </form>
</h:body>
</html>
